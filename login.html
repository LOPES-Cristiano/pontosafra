<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <title>Login - Ponto Safra</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="login-split">
        <div class="login-left">
            <div class="login-bg-overlay"></div>
            <div class="login-branding">
                <img src="logo.png" alt="Ponto Safra Logo" style="width: 120px; height: 120px; margin-bottom: 24px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);">
                <h1>PONTO SAFRA</h1>
                <p class="tagline">Não plantamos café, plantamos marcas</p>
                <p class="description">Consultoria especializada para produtores rurais. Gerencie sua produção, custos e resultados em tempo real.</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-logo-small">
                    <img src="logo.png" alt="Logo" class="logo-mini-img">
                    <div class="logo-text-small">
                        <h3>PONTO SAFRA</h3>
                        <span>Consultoria</span>
                    </div>
                </div>
                
                <h2>Acesse sua conta</h2>
                <p class="login-subtitle">Entre com suas credenciais</p>
                
                <div id="alert-container"></div>
                
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label>E-mail ou Usuário</label>
                        <input type="text" id="login-username" placeholder="seu@email.com" class="input-field" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Senha</label>
                        <input type="password" id="login-password" placeholder="••••••••" class="input-field" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>Manter conectado</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                
                <div class="register-link">
                    <span>Não tem uma conta?</span>
                    <a href="register.html" class="link-highlight" id="register-link">Cadastre-se gratuitamente</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Page transition effect
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                document.body.style.opacity = '1';
            }, 10);
        });

        // Smooth page transition on link click
        document.getElementById('register-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.body.style.transition = 'opacity 0.3s ease-in-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'register.html';
            }, 300);
        });

        // Initialize Lucide icons
        lucide.createIcons();
        
        // Show alert message
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">&times;</button>
            `;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }
        
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('pontosafra_users') || '[]');
            
            // Find user
            const user = users.find(u => 
                (u.email === username || u.username === username) && u.password === password
            );
            
            if (user) {
                // Save current user (complete object)
                localStorage.setItem('pontosafra_currentUser', JSON.stringify(user));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                showAlert('Usuário ou senha incorretos!', 'error');
            }
        });
        
        // Check if already logged in
        const currentUser = JSON.parse(localStorage.getItem('pontosafra_currentUser') || 'null');
        if (currentUser && currentUser.rememberMe) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
